<!DOCTYPE html>
<html lang="=en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <link rel="stylesheet" href="/style.css">
    </head>
    
    
    <body>
        <div class="topnav">
            <a class="active" href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <a href="#about">About</a>
        </div>
        
        <div class="wrapper">
            <div class="head-text"> Let's chat? - Online</div>
            <div class="chat-box">
                <div class="desc-text">Please fill out the form below to start chatting with an agent.</div>
                <form action="#">
                    <div class="field">
                        <input type="text" placeholder="Full Name" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="E-mail Address" required>
                    </div>
                    <div class="field textarea">
                        <textarea cols="30" rows="10" placeholder="Description..." required></textarea>
                    </div>
                    <div class="field">
                        <button type="submit">Start Chat</button>
                    </div>
                </form>
            </div>
        </div>
       
    </body>

</html>
